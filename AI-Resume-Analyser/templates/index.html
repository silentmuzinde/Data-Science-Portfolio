<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resume Analyser</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center mb-4">Upload Your Resume to Analyse</h2>
        <form method="POST" action="/analyse" enctype="multipart/form-data" class="border p-4 bg-white shadow-sm">

            <div class="mb-3">
                <label for="job_description" class="form-label">Job description:</label>
                <textarea class="form-control" name="job_description" id="job_description" rows="5" required></textarea>
            </div>

            <div class="mb-3">
                <label for="file" class="form-label">Attach your resume (PDF, DOCX, or TXT):</label>
                <input class="form-control" type="file" name="file" id="file" required>
            </div>
            <button class="btn btn-primary" type="submit">Analyse CV</button>
        </form>
    </div>
</body>
</html>
