<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CV Analysis Result</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center mb-4">CV Analysis Report</h2>

        <div class="mb-4">
            <a class="btn btn-success me-2" href="{{ url_for('download_file', filename=txt_filename) }}">Download Analysis (.txt)</a>
        </div>

        <div class="p-3 bg-white border rounded shadow-sm" style="white-space: pre-wrap;">
            {{ analysis }}
        </div>

        <div class="mt-4">
            <a href="/" class="btn btn-secondary">Analyse Another CV</a>
        </div>
    </div>
</body>
</html>
