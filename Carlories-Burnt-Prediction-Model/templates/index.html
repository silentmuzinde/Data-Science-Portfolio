<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calories Burnt Prediction</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Calories Burnt Prediction</h2>
        <form action="/predict" method="post" class="space-y-4">
            <div>
                <label class="block text-gray-700 font-medium">Gender</label>
                <select name="Gender" class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring-2 focus:ring-blue-400 outline-none">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div>
                <label class="block text-gray-700 font-medium">Age</label>
                <input type="number" step="1" name="Age" class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring-2 focus:ring-blue-400 outline-none" required>
            </div>
            <div>
                <label class="block text-gray-700 font-medium">Height (cm)</label>
                <input type="number" step="0.1" name="Height" class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring-2 focus:ring-blue-400 outline-none" required>
            </div>
            <div>
                <label class="block text-gray-700 font-medium">Weight (kg)</label>
                <input type="number" step="0.1" name="Weight" class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring-2 focus:ring-blue-400 outline-none" required>
            </div>
            <div>
                <label class="block text-gray-700 font-medium">Duration (min)</label>
                <input type="number" step="0.1" name="Duration" class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring-2 focus:ring-blue-400 outline-none" required>
            </div>
            <div>
                <label class="block text-gray-700 font-medium">Heart Rate</label>
                <input type="number" step="0.1" name="Heart_Rate" class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring-2 focus:ring-blue-400 outline-none" required>
            </div>
            <div>
                <label class="block text-gray-700 font-medium">Body Temperature (Â°C)</label>
                <input type="number" step="0.1" name="Body_Temp" class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring-2 focus:ring-blue-400 outline-none" required>
            </div>
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 rounded-lg shadow-md transition duration-300">Predict</button>
        </form>
    </div>
</body>
</html>
